<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modern Link in Bio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="toggle">
        toggle
    </button>
    <div id="bio-box" class="bio-container">
        <div class="profile">
            <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
            <h1 class="name">Your Name</h1>
            <p class="bio">A short, professional bio that reflects your work or brand.</p>
        </div>

        <div class="links">

            <a href="https://example.com" target="_blank" class="bio-link">
                <span class="icon">&#128187;</span> Project Showcase
            </a>
            <a href="https://example.com" target="_blank" class="bio-link">
                <span class="icon">&#128279;</span> Portfolio
            </a>
            <a href="https://example.com" target="_blank" class="bio-link">
                <span class="icon">&#128100;</span> Contact Me
            </a>
        </div>

        <div class="social-links">
            <a href="https://twitter.com" target="_blank" class="social-link">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://instagram.com" target="_blank" class="social-link">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://github.com" target="_blank" class="social-link">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>

</html>
